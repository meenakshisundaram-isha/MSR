<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vendor Coupons</title>
    <link rel="stylesheet" href="style.css"> </head>
<body>

<h1>Vendor Information</h1>

<select id="vendor-select">
    <option value="">Select a Vendor</option>
</select>

<div id="details">
    <div class="detail-item"><strong>POC Name:</strong> <span id="poc-name"></span></div>
    <div class="detail-item"><strong>POC Number:</strong> <span id="poc-number"></span></div>
    <div class="detail-item"><strong>Coupon Code:</strong> <span id="coupon-code"></span></div>
    <div class="detail-item"><strong>Max Seats:</strong> <span id="max-seats"></span></div>
</div>

<script src="script.js"></script>

</body>
</html>
